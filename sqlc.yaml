version: "2"
sql:
  - schema: "internal/db/schema.sql"
    queries: "internal/db/query"
    engine: "postgresql"
    gen: 
        go:
          package: "db"
          sql_package: "pgx/v5"
          out: "internal/db/sqlc"
          emit_json_tags: true
          emit_pointers_for_null_types: true
